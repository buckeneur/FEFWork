<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hover Over, High School Year, and Your Birthday</title>
</head>

<body>
    <h1 id="mouse"></h1>
    
    <div style="margin: auto 10px auto 30px; padding: auto; font-family: sans-serif;">
    <h2 id="enter"></h2>
    <label>Month: </label>
    <input id="month" placeholder="9" style="margin: 6px" ><br>
    <label>Day: </label>
    <input id="day" placeholder="10" style="margin: 6px"><br>
    <label>Year: </label>
    <input id="year" placeholder="1911" style="margin: 6px"><br>
    <button onclick="submit()" style="margin: auto 60px;">Guess what?</button>
    </div>
    <p id="printDate"></p>
    
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
